{% extends "layout.html" %}

{% block body %}

    <div class="card p-5 mx-auto greeting-card">
        <div class="card-body">
            {% if name %}
                <h1 class="mb-3 fw-bold text-primary">Hello, {{ name }}!</h1>
                
                <p class="text-secondary">Welcome.</p>
                
                <a href="/" class="btn mt-3 btn-outline-secondary">Back</a>
            {% else %}
                <h2 class="mb-4 fw-normal text-secondary">Identification</h2>
                
                <form action="/" method="post" class="d-grid gap-3">
                    <div>
                        <input autocomplete="off" autofocus 
                               class="form-control form-control-lg text-center" 
                               name="name" placeholder="Enter your name" type="text">
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit">Greet</button>
                </form>
            {% endif %}
        </div>
    </div>

{% endblock %}
