<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Enroll | DevPath Academy</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">DevPath</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="curriculum.html">Curriculum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pricing.html">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="enroll.html">Enroll</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5 mb-5">
        <div class="text-center mb-5">
          <h1>Start Coding Today</h1>
          <p class="text-muted">Join the next cohort of developers.</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card border-primary p-4">
              <div class="card-body">
                <form action="#" method="post">
                  <div class="mb-4">
                    <h4 class="mb-3 text-primary">01. Personal Information</h4>

                    <div class="mb-3">
                      <label for="name" class="form-label">Full Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        required
                        placeholder="Ex: Neo Anderson"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">Best Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        required
                        placeholder="neo@matrix.com"
                      />
                    </div>
                  </div>

                  <hr class="border-secondary my-4" />

                  <div class="mb-4">
                    <h4 class="mb-3 text-primary">02. Experience</h4>

                    <div class="mb-3">
                      <label for="experience" class="form-label"
                        >Current Level</label
                      >
                      <select
                        id="experience"
                        name="experience"
                        class="form-select"
                        required
                      >
                        <option value="" disabled selected>
                          Select your experience...
                        </option>
                        <option value="beginner">
                          Absolute Beginner (Never coded)
                        </option>
                        <option value="intermediate">
                          Enthusiast (Know some HTML)
                        </option>
                        <option value="advanced">
                          Student (CS Degree/Bootcamp)
                        </option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label d-block">Primary Interest</label>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="interest"
                          id="frontend"
                          value="frontend"
                          required
                        />
                        <label class="form-check-label" for="frontend"
                          >Frontend</label
                        >
                      </div>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="interest"
                          id="backend"
                          value="backend"
                          required
                        />
                        <label class="form-check-label" for="backend"
                          >Backend</label
                        >
                      </div>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="interest"
                          id="fullstack"
                          value="fullstack"
                          required
                        />
                        <label class="form-check-label" for="fullstack"
                          >Fullstack</label
                        >
                      </div>
                    </div>
                  </div>

                  <hr class="border-secondary my-4" />

                  <div class="mb-4">
                    <h4 class="mb-3 text-primary">03. Select Plan</h4>
                    <label for="plan" class="form-label"
                      >Which plan defines your goal?</label
                    >
                    <select id="plan" name="plan" class="form-select" required>
                      <option value="" disabled selected>
                        Choose a plan...
                      </option>
                      <option value="auditor">Auditor (Free)</option>
                      <option value="pro">Fullstack Pro ($49.99/mo)</option>
                      <option value="vip">VIP Mentorship ($199.99/mo)</option>
                    </select>
                  </div>

                  <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Secure My Spot
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="custom-footer mt-5 py-4 text-center">
      <div class="container">
        <p class="mb-0 small text-muted">
          &copy; 2025 DevPath Academy All Rights Reserved.
          <br />
          Made with ❤️ in Brazil.
        </p>
      </div>
    </footer>
  </body>
</html>
